spring.application.name=bookmarked-api

# PostgreSQL Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/bookmarked_db
spring.datasource.username=bookmarked
spring.datasource.password=password

# This tells Hibernate (our JPA provider) to automatically update the database
# schema based on our Java Entity classes. Very useful for development.
spring.jpa.hibernate.ddl-auto=update

# This tells Hibernate to print the actual SQL queries to the console,
# which is great for debugging.
spring.jpa.show-sql=true

# Disables the open-in-view warning for better performance practices
spring.jpa.open-in-view=false